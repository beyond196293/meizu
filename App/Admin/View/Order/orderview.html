<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong class="icon-reorder"> 订单详情</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action=""  enctype="multipart/form-data">  
      <div class="form-group">
        <div class="label">
          <label>订单编号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           13
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>收件人：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           Admin
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>电话：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           123456789
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>收件地址：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           中华人民共和国东北区辽宁省沈阳市兄弟连
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>单价：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           11
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>总价：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           12
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>商品名：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           充气娃娃
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>购买数量：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           1
          </label>
        </div>
      </div>


      
        
      </div>
    </form>
  </div>
</div>
