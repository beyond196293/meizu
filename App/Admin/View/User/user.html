<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>  
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <script src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>  
</head>
<body>
<form method="post" action="">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong></div>
    <table class="table table-hover text-center">
		<tr>
			<th width="120">编号</th>
			<th>用户名</th>       
			<th>权限</th>
			<th>锁定</th>
			<th>注册时间</th>
			<th width="25%">操作</th>
		</tr> 
		<notempty name="list">
		<foreach name="list" item="val">
		<tr>
			<td>{$val.id}</td>
			<td><a href="{:U('Admin/User/detail',array('id'=>$val['id']))}">{$val.name}</a></td>
			<td>{$val.role}</td>
			<td>{$val.lock}</td>
			<td>{$val.date}</td>
			<td><div class="button-group"> <a class="button border-main" href="{:U('Admin/User/edit',array('id'=>$val['id']))}"><span class="icon-edit"></span> 修改</a></td>
		</tr>
		</foreach>
		<else/>
		<tr>
			<td colspan="6">查无数据</td>
		</tr>
		</notempty>
		<tr>
			<td colspan="8"><div class="pagelist">{$pageButton}</div></td>
		</tr>
    </table>
  </div>
</form>
<script type="text/javascript">

function del(id){
	if(confirm("您确定要删除吗?")){
		return true;
	}else{
		return false;
	}
}

$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false; 		
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}

</script>
</body></html>
