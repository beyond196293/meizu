<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <script src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
      <a class="button border-yellow" href="{:U('admin/Notice/noticeadd')}"><span class="icon-plus-square-o"></span> 添加内容</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">编号</th>     
      <th>公告简述</th>  
      <th>发布时间</th>
      <th width="250">操作</th>
    </tr>
    <foreach name="noticelist" item="val" key="key">
    <tr>
        <td>{$val.id}</td>      
        <td>{$val.content}</td>  
        <td>{$val.time}</td>
      <td>
      <div class="button-group">
          <a type="button" class="button border-main" href="{:U('Admin/Notice/noticeup?id='.$val['id'])}"><span class="icon-edit"></span>修改</a>
          <a class="button border-red" href="{:U('Admin/Notice/del?id='.$val['id'])}" onclick="return del(17)"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 
    </foreach>
    <tr>
        <td colspan="4"><div class="pagelist">{$pagebutton}<div></td>
    </tr>
  </table>
</div>
<script>
function del(id){
	if(confirm("您确定要删除吗?")){
		return true;
    }else{
        return false;
    }
}
</script>
</body>
</html>
