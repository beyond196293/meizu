<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong>网站维护</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Config/update')}"  enctype="multipart/form-data">  
      <div class="form-group">
        <div class="label">
          <label>网站状态</label>
        </div>
        <div class="field">
            <input type="radio" name="switch" value="0" <if condition="$res['switch'] eq 0">checked</if>/>开启
            <input type="radio" name="switch" value="1" <if condition="$res['switch'] eq 1">checked</if>/>关闭
        </div>
      </div>
       <div class="form-group">
        <!-- <div class="label">
        </div> -->
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">确认操作</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
function check(obj){
    var cate=obj.value;
    $.get("{:U('Admin/Goods/hidd')}",{'cate':cate},function(result){
		//alert(result);
		if(!result){
		    $(".hidd").attr('style','display:none').css('disabled','true');
		}else{
		    $(".hidd").attr('style','display:block');
		}
    },'json');
}

</script>
</html>
